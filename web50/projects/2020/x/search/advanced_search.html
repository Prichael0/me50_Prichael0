<!DOCTYPE html>
<html>
<head>
    <title>Google Advanced Search</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
      input {
        border-radius: 5px;
      }
  </style>
</head>
<body>
    <div class="top-right-links">
        <a href="index.html">Primary Search</a>
        <a href="images.html">Image Search</a>
    </div>
    <h1 style="text-align: left; color: pink">Advanced Search</h1>
    <hr>
    <h2>Find pages with...</h2>
    <form  action="https://www.google.com/search" method="GET">
        <label for="search">all these words:</label>
        <input style="border-radius: 5px" type="text" id="search" name="as_q">

        <label for="exact">this exact word or phrase:</label>
        <input  style="border-radius: 5px" type="text" id="exact" name="as_epq">

        <label for="any">Any of these words:</label>
        <input style="border-radius: 5px"type="text" id="any" name="as_oq">

        <label for="none">None of these words:</label>
        <input style="border-radius: 5px" type="text" id="none" name="as_eq">

        <button type="submit">Search</button>
    </form>
</body>
</html>
