<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Image Search</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        input[type="text"] {
            width: calc(100% - 180px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            box-sizing: border-box;
        }
        form {
            
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Search</a> |
        <a href="Google Image Search.html">Image Search</a> |
        <a href="Advanced Search.html">Advanced Search</a>
    </nav>
    <h1 style="font-size: 100px; font-weight: lighter;"><a style="color: blue">G</a><a style="color: red">o</a><a style="color: yellow">o</a><a style="color: blue">g</a><a style="color: green">l</a><a style="color: red">e</a></h1>
    <form action="https://www.google.com/search" method="GET">
        <input type="hidden" name="tbm" value="isch">
        <input type="text" style="width: 100%;" id="search_query" name="q" required>
        <div class="button-container">
            <button  type="submit">Search Images</button>
        </div>
    </form>
</body>
</html>
